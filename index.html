  <style>

    body {

    #controls, #scoreBoard {

    #gameArea {

    .dot {

    .dot.circle { border-radius: 50%; }

    .dot:hover { transform: scale(1.2); }
    .trail {
      position: absolute;

    }
    .particle {
      position: absolute;

      border-radius: 50%;

      animation: explode 0.6s ease-out forwards;
    }
    @keyframes explode {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.2);

      }
    }

<body>
  <h1>ğŸ¯ ç‚¹ç‚¹è½¨è¿¹å°æ¸¸æˆï¼ˆä¼˜åŒ–ç‰ˆï¼‰</h1>
  <div id="controls">
    <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
    <button id="endBtn">ç»“æŸæ¸¸æˆ</button>
    <label>éš¾åº¦ï¼š<input type="range" id="difficulty" min="1" max="10" value="5" /></label>
    <span id="pauseHint">(ç©ºæ ¼é”®æ§åˆ¶å¼€å§‹/æš‚åœ)</span>
  </div>
  <div id="scoreBoard">
    <div>å½“å‰åˆ†æ•°ï¼š<span id="score">0</span></div>
    <div>é”™è¿‡æ•°ï¼š<span id="missed">0</span></div>
    <div>æœ€é«˜çºªå½•ï¼š<span id="highScore">0</span></div>
  </div>
  <div id="gameArea"></div>
  <div id="gameOverMsg">ç‚¹å‡»å¼€å§‹æ¸¸æˆï¼</div>
  <div id="leaderboard">
    ğŸ† å†å²æ’è¡Œæ¦œï¼š<ol id="historyScores"></ol>
  </div>
  <audio id="hitSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_45c9e28a3b.mp3"></audio>
  <audio id="missSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_fefc226902.mp3"></audio>
  <audio id="endSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_e126db2995.mp3"></audio>
  <script src="game-enhanced.js">
const gameArea = document.getElementById('gameArea');
const startBtn = document.getElementById('startBtn');
const endBtn = document.getElementById('endBtn');
const difficultySlider = document.getElementById('difficulty');
const scoreDisplay = document.getElementById('score');
const missedDisplay = document.getElementById('missed');
const highScoreDisplay = document.getElementById('highScore');
const gameOverMsg = document.getElementById('gameOverMsg');
const historyScoresList = document.getElementById('historyScores');
const hitSound = document.getElementById('hitSound');
const missSound = document.getElementById('missSound');
const endSound = document.getElementById('endSound');

let score = 0;
let missed = 0;
let highScore = localStorage.getItem('highScore') || 0;
let gameInterval = null;
let gameRunning = false;

highScoreDisplay.textContent = highScore;
loadHistory();

function getRandomColor() {
  const colors = ['#ff6b6b', '#feca57', '#1dd1a1', '#54a0ff', '#5f27cd', '#00d2d3'];
  return colors[Math.floor(Math.random() * colors.length)];
}

function getRandomShape() {
  const shapes = ['circle', 'square', 'triangle'];
  return shapes[Math.floor(Math.random() * shapes.length)];
}

function createParticleExplosion(x, y, color) {
  for (let i = 0; i < 12; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;
    particle.style.backgroundColor = color;
    const angle = Math.random() * Math.PI * 2;
    const distance = Math.random() * 60;
    particle.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
    particle.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);
    gameArea.appendChild(particle);
    setTimeout(() => particle.remove(), 600);
  }
}

function createTrail(x, y, color, shape) {
  const trail = document.createElement('div');
  trail.className = `trail dot ${shape}`;
  trail.style.left = `${x}px`;
  trail.style.top = `${y}px`;
  trail.style.backgroundColor = color;
  gameArea.appendChild(trail);
  setTimeout(() => trail.remove(), 300);
}

function createDot() {
  const dot = document.createElement('div');
  const size = 40;
  const shape = getRandomShape();
  const color = getRandomColor();
  dot.className = `dot ${shape}`;
  dot.style.backgroundColor = color;

  const areaW = gameArea.clientWidth;
  const areaH = gameArea.clientHeight;

  const side = ['top', 'bottom', 'left', 'right'][Math.floor(Math.random() * 4)];
  let x, y, dx, dy;

  switch (side) {
    case 'top': x = Math.random() * areaW; y = -size; break;
    case 'bottom': x = Math.random() * areaW; y = areaH + size; break;
    case 'left': x = -size; y = Math.random() * areaH; break;
    case 'right': x = areaW + size; y = Math.random() * areaH; break;
  }

  const targetX = Math.random() * areaW;
  const targetY = Math.random() * areaH;
  const angle = Math.atan2(targetY - y, targetX - x);
  dx = Math.cos(angle);
  dy = Math.sin(angle);

  let t = 0;
  const curveStrength = parseInt(difficultySlider.value) * 0.3;

  dot.style.left = `${x}px`;
  dot.style.top = `${y}px`;

  function handleClick(event) {
    const rect = dot.getBoundingClientRect();
    const dotCenterX = rect.left + rect.width / 2;
    const dotCenterY = rect.top + rect.height / 2;
    const dist = Math.hypot((event.clientX || event.touches?.[0]?.clientX) - dotCenterX,
                            (event.clientY || event.touches?.[0]?.clientY) - dotCenterY);

    if (dist <= rect.width * 0.6) {
      score++;
      scoreDisplay.textContent = score;
      createParticleExplosion(x, y, color);
      hitSound.play();
      dot.remove();
    }
  }

  dot.addEventListener('click', handleClick);
  dot.addEventListener('touchstart', handleClick);

  gameArea.appendChild(dot);

  function move() {
    if (!gameArea.contains(dot)) return;
    t += 0.1;
    x += dx * 3 + Math.sin(t * curveStrength) * 2;
    y += dy * 3 + Math.cos(t * curveStrength) * 2;

    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;

    createTrail(x, y, color, shape);

    if (x < -50 || x > areaW + 50 || y < -50 || y > areaH + 50) {
      dot.remove();
      missed++;
      missedDisplay.textContent = missed;
      missSound.play();
      if (missed >= 60) endGame(true);
    } else {
      requestAnimationFrame(move);
    }
  }

  move();
}

function startGame() {
  if (gameRunning) return;
  score = 0;
  missed = 0;
  scoreDisplay.textContent = 0;
  missedDisplay.textContent = 0;
  gameOverMsg.textContent = 'æ¸¸æˆè¿›è¡Œä¸­...';
  gameRunning = true;
  const interval = Math.max(200, 1000 - difficultySlider.value * 80);
  gameInterval = setInterval(createDot, interval);
}

function pauseGame() {
  if (gameRunning) {
    clearInterval(gameInterval);
    gameRunning = false;
    gameOverMsg.textContent = 'æ¸¸æˆå·²æš‚åœ';
  } else {
    gameOverMsg.textContent = 'æ¸¸æˆè¿›è¡Œä¸­...';
    const interval = Math.max(200, 1000 - difficultySlider.value * 80);
    gameInterval = setInterval(createDot, interval);
    gameRunning = true;
  }
}

function endGame(failed = false) {
  clearInterval(gameInterval);
  gameRunning = false;
  document.querySelectorAll('.dot, .trail').forEach(dot => dot.remove());
  if (score > highScore) {
    highScore = score;
    localStorage.setItem('highScore', highScore);
    highScoreDisplay.textContent = highScore;
  }
  saveHistory(score);
  gameOverMsg.textContent = failed ? 'æ¸¸æˆå¤±è´¥ï¼šé”™è¿‡å¤ªå¤šç‚¹ç‚¹ï¼' : 'æ¸¸æˆç»“æŸï¼Œç‚¹å‡»å¼€å§‹å†æ¥ä¸€æ¬¡ï¼';
  endSound.play();
}

startBtn.addEventListener('click', () => { endGame(); startGame(); });
endBtn.addEventListener('click', () => endGame());
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (!gameRunning && score === 0) return;
    pauseGame();
  }
});
difficultySlider.addEventListener('input', () => {
  if (gameRunning) {
    clearInterval(gameInterval);
    const interval = Math.max(200, 1000 - difficultySlider.value * 80);
    gameInterval = setInterval(createDot, interval);
  }
});

function saveHistory(newScore) {
  let scores = JSON.parse(localStorage.getItem('historyScores') || '[]');
  scores.push(newScore);
  scores = scores.sort((a, b) => b - a).slice(0, 5);
  localStorage.setItem('historyScores', JSON.stringify(scores));
  loadHistory();
}

function loadHistory() {
  let scores = JSON.parse(localStorage.getItem('historyScores') || '[]');
  historyScoresList.innerHTML = scores.map(s => `<li>${s} åˆ†</li>`).join('');
}
</script>
