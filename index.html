
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>点点轨迹小游戏（完整版）</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #d6e4f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      user-select: none;
    }
    h1 {
      margin: 10px;
      font-size: 1.6em;
    }
    #gameArea {
      position: relative;
      width: 90vw;
      height: calc(90vw * 0.625);
      max-width: 800px;
      max-height: 500px;
      border: 3px solid #555;
      border-radius: 12px;
      background: #fff;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>🎯 点点轨迹小游戏</h1>
  <div id="gameArea">
    <!-- 游戏脚本会动态生成内容 -->
    <p style="padding: 1em;">游戏加载中……（完整版脚本省略）</p>
  </div>
</body>
</html>
