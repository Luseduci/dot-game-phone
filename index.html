<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>点点轨迹小游戏（横屏检测优化）</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #d6e4f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      height: 100vh;
    }
    #controls, #scoreBoard {
      width: 95vw;
      max-width: 1000px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin: 6px 0;
      font-size: 1rem;
    }
    #gameArea {
      position: relative;
      width: 95vw;
      height: calc(95vw * 0.625);
      max-width: 1000px;
      max-height: 625px;
      border: 3px solid #555;
      border-radius: 12px;
      background: #fff;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      width: 40px;
      height: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      opacity: 0.9;
      transition: all 0.1s;
    }
    .dot.circle { border-radius: 50%; }
    .dot.square { border-radius: 6px; }
    .dot.triangle { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
    .dot:hover { transform: scale(1.2); }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 0.6s ease-out forwards;
    }
    @keyframes explode {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.2);
        opacity: 0;
      }
    }
    #gameOverMsg {
      color: red;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    input[type=range] { width: 100px; }
    #leaderboard {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #444;
    }
    #orientationOverlay {
      position: fixed;
      z-index: 9999;
      background: black;
      color: white;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      font-size: 20px;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>🎯 点点轨迹小游戏（横屏优化）</h1>
  <div id="orientationOverlay">请旋转手机以横屏游玩游戏</div>
  <div id="controls">
    <button id="startBtn">开始游戏</button>
    <button id="endBtn">结束游戏</button>
    <label>难度：<input type="range" id="difficulty" min="1" max="10" value="5" /></label>
    <span id="pauseHint">(空格键控制开始/暂停)</span>
  </div>
  <div id="scoreBoard">
    <div>当前分数：<span id="score">0</span></div>
    <div>错过数：<span id="missed">0</span></div>
    <div>最高纪录：<span id="highScore">0</span></div>
  </div>
  <div id="gameArea"></div>
  <div id="gameOverMsg">点击开始游戏！</div>
  <div id="leaderboard">
    🏆 历史排行榜：<ol id="historyScores"></ol>
  </div>
  <audio id="hitSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_45c9e28a3b.mp3"></audio>
  <audio id="missSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_fefc226902.mp3"></audio>
  <audio id="endSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_e126db2995.mp3"></audio>
  <script src="game.js"></script>
</body>
</html>
