<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>点点轨迹小游戏</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #d6e4f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      height: 100vh;
    }
    #controls, #scoreBoard {
      width: 95vw;
      max-width: 1000px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin: 6px 0;
      font-size: 1rem;
    }
    #gameArea {
      position: relative;
      width: 95vw;
      height: calc(95vw * 0.625);
      max-width: 1000px;
      max-height: 625px;
      border: 3px solid #555;
      border-radius: 12px;
      background: #fff;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      width: 40px;
      height: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      opacity: 0.9;
      transition: all 0.1s;
    }
    .dot.circle { border-radius: 50%; }
    .dot.square { border-radius: 6px; }
    .dot.triangle { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
    .dot:hover { transform: scale(1.2); }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 0.6s ease-out forwards;
    }
    @keyframes explode {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.2);
        opacity: 0;
      }
    }
    #gameOverMsg {
      color: red;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    input[type=range] { width: 100px; }
    #leaderboard {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>🎯 点点轨迹小游戏</h1>
  <div id="controls">
    <button id="startBtn">开始游戏</button>
    <button id="endBtn">结束游戏</button>
    <label>难度：<input type="range" id="difficulty" min="1" max="10" value="5" /></label>
    <span id="pauseHint">(空格键控制开始/暂停)</span>
  </div>
  <div id="scoreBoard">
    <div>当前分数：<span id="score">0</span></div>
    <div>错过数：<span id="missed">0</span></div>
    <div>最高纪录：<span id="highScore">0</span></div>
  </div>
  <div id="gameArea"></div>
  <div id="gameOverMsg">点击开始游戏！</div>
  <div id="leaderboard">
    🏆 历史排行榜：<ol id="historyScores"></ol>
  </div>
  <audio id="hitSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_45c9e28a3b.mp3"></audio>
  <audio id="missSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_fefc226902.mp3"></audio>
  <audio id="endSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_e126db2995.mp3"></audio>
  <script>
    const gameArea = document.getElementById('gameArea');
    const startBtn = document.getElementById('startBtn');
    const endBtn = document.getElementById('endBtn');
    const difficultySlider = document.getElementById('difficulty');
    const scoreDisplay = document.getElementById('score');
    const missedDisplay = document.getElementById('missed');
    const highScoreDisplay = document.getElementById('highScore');
    const gameOverMsg = document.getElementById('gameOverMsg');
    const historyScoresList = document.getElementById('historyScores');
    const hitSound = document.getElementById('hitSound');
    const missSound = document.getElementById('missSound');
    const endSound = document.getElementById('endSound');

    let score = 0;
    let missed = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let gameInterval = null;
    let timerInterval = null;
    let gameRunning = false;
    let timeLeft = 60; // 倒计时秒数

    highScoreDisplay.textContent = highScore;
    loadHistory();

    // 倒计时显示
    const timerDisplay = document.createElement('div');
    timerDisplay.style.fontSize = '1rem';
    timerDisplay.style.marginTop = '6px';
    timerDisplay.style.color = '#333';
    timerDisplay.textContent = '倒计时：60 秒';
    document.getElementById('scoreBoard').appendChild(timerDisplay);

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = `倒计时：${timeLeft} 秒`;
      if (timeLeft <= 0) {
        endGame();
      }
    }

    function startGame() {
      if (gameRunning) return;
      score = 0;
      missed = 0;
      timeLeft = 60;
      scoreDisplay.textContent = 0;
      missedDisplay.textContent = 0;
      timerDisplay.textContent = '倒计时：60 秒';
      gameOverMsg.textContent = '游戏进行中...';
      gameRunning = true;
      const interval = Math.max(200, 1000 - difficultySlider.value * 80);
      gameInterval = setInterval(createDot, interval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function pauseGame() {
      if (gameRunning) {
        clearInterval(gameInterval);
        clearInterval(timerInterval);
        gameRunning = false;
        gameOverMsg.textContent = '游戏已暂停';
      } else {
        gameOverMsg.textContent = '游戏进行中...';
        const interval = Math.max(200, 1000 - difficultySlider.value * 80);
        gameInterval = setInterval(createDot, interval);
        timerInterval = setInterval(updateTimer, 1000);
        gameRunning = true;
      }
    }

    function endGame(failed = false) {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      gameRunning = false;
      document.querySelectorAll('.dot, .trail').forEach(dot => dot.remove());
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreDisplay.textContent = highScore;
      }
      saveHistory(score);
      gameOverMsg.textContent = failed ? '游戏失败：错过太多点点！' : '游戏结束，点击开始再来一次！';
      endSound.play();
    }

    function createDot() {
      const dot = document.createElement('div');
      const size = 40;
      const shape = ['circle', 'square', 'triangle'][Math.floor(Math.random() * 3)];
      const color = ['#ff6b6b', '#feca57', '#1dd1a1', '#54a0ff', '#5f27cd', '#00d2d3'][Math.floor(Math.random() * 6)];
      dot.className = `dot ${shape}`;
      dot.style.backgroundColor = color;

      const areaW = gameArea.clientWidth;
      const areaH = gameArea.clientHeight;
      const side = ['top', 'bottom', 'left', 'right'][Math.floor(Math.random() * 4)];
      let x, y;
      switch (side) {
        case 'top': x = Math.random() * areaW; y = -size; break;
        case 'bottom': x = Math.random() * areaW; y = areaH + size; break;
        case 'left': x = -size; y = Math.random() * areaH; break;
        case 'right': x = areaW + size; y = Math.random() * areaH; break;
      }

      const centerX = areaW / 2;
      const centerY = areaH / 2;
      const angle = Math.atan2(centerY - y, centerX - x);
      const dx = Math.cos(angle);
      const dy = Math.sin(angle);
      let t = 0;
      const curveStrength = parseInt(difficultySlider.value) * 0.5;

      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      const handleClick = (event) => {
        const rect = dot.getBoundingClientRect();
        const dotCenterX = rect.left + rect.width / 2;
        const dotCenterY = rect.top + rect.height / 2;
        const clientX = event.clientX || (event.touches && event.touches[0].clientX);
        const clientY = event.clientY || (event.touches && event.touches[0].clientY);
        const distance = Math.sqrt(Math.pow(clientX - dotCenterX, 2) + Math.pow(clientY - dotCenterY, 2));
        if (distance <= rect.width * 0.6) {
          score++;
          scoreDisplay.textContent = score;
          createParticleExplosion(x, y, color);
          hitSound.play();
          dot.remove();
        }
      }

      dot.addEventListener('click', handleClick);
      dot.addEventListener('touchstart', handleClick);

      gameArea.appendChild(dot);

      const move = () => {
        if (!gameArea.contains(dot)) return;
        t += 0.1;
        x += dx * 3 + Math.sin(t * curveStrength) * 2;
        y += dy * 3 + Math.cos(t * curveStrength) * 2;
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;

        if (x < -50 || x > areaW + 50 || y < -50 || y > areaH + 50) {
          dot.remove();
          missed++;
          missedDisplay.textContent = missed;
          missSound.play();
          if (missed >= 60) endGame(true);
        } else {
          requestAnimationFrame(move);
        }
      }
      move();
    }

    function createParticleExplosion(x, y, color) {
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.backgroundColor = color;
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 60;
        particle.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
        particle.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);
        gameArea.appendChild(particle);
        setTimeout(() => particle.remove(), 600);
      }
    }

    function saveHistory(newScore) {
      let scores = JSON.parse(localStorage.getItem('historyScores') || '[]');
      scores.push(newScore);
      scores = scores.sort((a, b) => b - a).slice(0, 5);
      localStorage.setItem('historyScores', JSON.stringify(scores));
      loadHistory();
    }

    function loadHistory() {
      let scores = JSON.parse(localStorage.getItem('historyScores') || '[]');
      historyScoresList.innerHTML = scores.map(s => `<li>${s} 分</li>`).join('');
    }

    startBtn.addEventListener('click', () => { endGame(); startGame(); });
    endBtn.addEventListener('click', () => endGame());
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (!gameRunning && score === 0) return;
        pauseGame();
      }
    });

    difficultySlider.addEventListener('input', () => {
      if (gameRunning) {
        clearInterval(gameInterval);
        const interval = Math.max(200, 1000 - difficultySlider.value * 80);
        gameInterval = setInterval(createDot, interval);
      }
    });
  </script>
</body>
</html>
